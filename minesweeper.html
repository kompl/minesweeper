<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mine Sweeper!</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
  <script type="module" src="./scripts/minesweeper.js"></script>
  <div class="board-settings">
    <div class="board-settings-part">
      <input id='boardHeight' type="range" min="1" max="10"/>
      <label for="boardHeight">Высота</label>
    </div>
    <div class="board-settings-part">
      <input id='boardLength' type="range" min="1" max="10"/>
      <label for="boardLength">Ширина</label></div>
    <div class="board-settings-part">
      <input type="radio" class="num" name="difficultyLevelChoice" checked="checked" value="easy"/>Легко<Br>
      <input type="radio" class="num" name="difficultyLevelChoice" value="normal"/>Нормально<Br>
      <input type="radio" class="num" name="difficultyLevelChoice" value="hard"/>Сложно<Br>
    </div>
    <button onclick="startGame(document.getElementById('boardHeight').value, document.getElementById('boardLength').value, document.querySelector('input[name=\x22difficultyLevelChoice\x22]:checked').value);">
      Начать игру
    </button>
  </div>
  </div>
  <div id="board"></div>
  </div>
  </body>
</html>
